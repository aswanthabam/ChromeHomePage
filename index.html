<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Bungee+Shade&family=Bungee+Spice&family=Poppins&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <div class="header">
      <div class="left">
        <img src="assets/react.svg"/>
      </div>
      <div class="right">
        <h2>Be productive</h2>
      </div>
    </div>
    <div class="search">
      <div class="search_bar">
        <img src="assets/google.svg"/>
        <form action="https://google.com/search" method="GET">
          <input name="q" type="text" placeholder="Search on Gooogle"/>
        </form>
      </div>
      <div class="text">
        <span>✨ Coding is Fun ✨</span>
      </div>
    </div>
    <div class="links">
      <div class="row">
        <a href="https://chat.openai.com/chat">
          <div class="cell">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/ChatGPT_logo.svg/2048px-ChatGPT_logo.svg.png"/>
            <span>Chat GPT</span>
          </div>
        </a>
        <a href="https://youtube.com">
          <div class="cell">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/YouTube_full-color_icon_%282017%29.svg/2560px-YouTube_full-color_icon_%282017%29.svg.png"/>
            <span>YouTube</span>
          </div>
        </a>
        <a href="https://stackoverflow.com">
          <div class="cell">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ef/Stack_Overflow_icon.svg/1200px-Stack_Overflow_icon.svg.png"/>
            <span>StackOverflow</span>
          </div>
        </a>
      </div>
      <div class="row">
        <a href="https://bard.google.com">
          <div class="cell">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/f0/Google_Bard_logo.svg"/>
            <span>Bard AI</span>
          </div>
        </a>
        <a href="https://pixabay.com">
          <div class="cell">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Pixabay-logo_%28old%29.svg/1280px-Pixabay-logo_%28old%29.svg.png"/>
            <span>Pixabay</span>
          </div>
        </a>
        <a href="https://figma.com">
          <div class="cell">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/Figma-logo.svg/1667px-Figma-logo.svg.png"/>
            <span>Figma</span>
          </div>
        </a>
      </div>

        <a href="link">
          <div class="cell">
            <img src="assets/google.svg"/>
            <span>Link</span>
          </div>
        </a>

          <div class="cell">

            <span>Link</span>
          </div>

      </div>-->

  </body>
</html>
